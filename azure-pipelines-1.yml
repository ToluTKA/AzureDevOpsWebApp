trigger: none

pool:
  vmImage: windows-latest

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
- stage: Tests
  jobs:
  - job: 
    displayName: Unit tests
    steps:
    - script: echo simulate running your unit tests!
      displayName: 'Run unit tests'
  - job: 
    displayName: UI tests
    steps:
    - script:  echo simulate running your ui tests!
      displayName: 'Run unit tests'

- stage: Build
  dependsOn: [] # This will remove implicit dependency and run in parallel with the stage: Tests above 
  jobs:
  - job:
    displayName: Build the application
    steps:
    - script: |
        echo Running all builds commands...
        echo ... commands successfully completed.
      displayName: 'Run build scripts & tasks'

    # Add platform-specific checks here
    - script: |
        if [ "$(uname)" == "Darwin" ]; then
            # macOS-specific commands
            echo "Running macOS-specific commands..."
        elif [ "$(expr substr $(uname -s) 1 5)" == "Linux" ]; then
            # Linux-specific commands
            echo "Running Linux-specific commands..."
        elif [ "$(expr substr $(uname -s) 1 10)" == "MINGW32_NT" ]; then
            # Windows-specific commands
            echo "Running Windows-specific commands..."
        elif [ "$(expr substr $(uname -s) 1 10)" == "MINGW64_NT" ]; then
            # Windows-specific commands
            echo "Running Windows-specific commands..."
        else
            echo "Unsupported operating system"
            exit 1
        fi
      displayName: 'Platform-Specific Commands'

    - task: NuGetToolInstaller@1

    - task: NuGetCommand@2
      inputs:
       restoreSolution: '$(solution)'
    
    - task: VSBuild@1
      inputs:
       solution: '$(solution)'
       msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
       platform: '$(buildPlatform)'
       configuration: '$(buildConfiguration)'

    - task: VSTest@2
      inputs:
       platform: '$(buildPlatform)'
       configuration: '$(buildConfiguration)'
    
    # Continue with your other build steps

    # Add PublishBuildArtifacts task here
    - task: CopyFiles@2
      inputs:
       targetFolder: '$(Build.ArtifactStagingDirectory)' 
    
    - task: PublishBuildArtifacts@1    
      displayName: 'Publish Artifact: drop'
      inputs:
       PathtoPublish: '$(build.artifactstagingdirectory)'

- stage: Dev
  dependsOn:
  - Tests
  - Build
  jobs:
  - deployment:
    displayName: Dev deploy
    environment: DEV
    strategy:
     runOnce:
       deploy:
         steps:
           - script: echo Running in the Dev environment as a deployment job
             displayName: 'Dev based stage'